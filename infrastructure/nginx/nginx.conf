events {
    worker_connections 1024;
}

http {
    upstream ehr {
        server ehr-service:8000;
    }
    upstream lis {
        server lis-service:8000;
    }
    upstream ris {
        server ris-service:8000;
    }
    upstream pacs {
        server pacs-service:8000;
    }
    upstream pharmacy {
        server pharmacy-service:8000;
    }
    upstream pas {
        server pas-service:8000;
    }
    upstream billing {
        server billing-service:8000;
    }
    upstream integration {
        server integration-engine:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check
        location /health {
            return 200 '{"status": "healthy", "gateway": "nginx"}';
            add_header Content-Type application/json;
        }

        # EHR Service - Patient records, encounters, conditions
        location /ehr/ {
            proxy_pass http://ehr/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # LIS Service - Lab orders and results
        location /lis/ {
            proxy_pass http://lis/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # RIS Service - Radiology orders
        location /ris/ {
            proxy_pass http://ris/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # PACS Service - Medical images
        location /pacs/ {
            proxy_pass http://pacs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Pharmacy Service - Medications
        location /pharmacy/ {
            proxy_pass http://pharmacy/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # PAS Service - Patient administration, ADT
        location /pas/ {
            proxy_pass http://pas/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Billing Service - Claims, coverage
        location /billing/ {
            proxy_pass http://billing/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Integration Engine
        location /integration/ {
            proxy_pass http://integration/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
